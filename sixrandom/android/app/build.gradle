        file1.deleteDir();

        file1 = new File(rootDir.getAbsolutePath() + '/app/Tencent');
        file1.deleteDir();
        file1 = new File(rootDir.getAbsolutePath() + '/app/Q360');
        file1.deleteDir();
        file1 = new File(rootDir.getAbsolutePath() + '/app/Huawei');
        file1.deleteDir();
        file1 = new File(rootDir.getAbsolutePath() + '/app/Ali');
        file1.deleteDir();
        file1 = new File(rootDir.getAbsolutePath() + '/app/Baidu');
        file1.deleteDir();
        file1 = new File(rootDir.getAbsolutePath() + '/app/Base');
        file1.deleteDir();
        file1 = new File(rootDir.getAbsolutePath() + '/app/MI');
        file1.deleteDir();
